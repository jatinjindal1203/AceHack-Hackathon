<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('http://localhost:8000/Social_media_image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .nav-container {
            background-color: black;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.0); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .post-container {
            background-color: rgb(0, 9, 10); /* Slightly less transparent white background for posts */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .card-title {
            color: #333;
        }
        .card-subtitle {
            color: #666;
        }
        .btn {
            margin-right: 10px;
        }
        .header-contents{
            color: rgb(29, 115, 169);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <header class="d-flex flex-wrap align-items-space-ar justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/mypost" class="btn btn-outline-primary me-2">My Posts</a>
                    <a href="/enhance" class="btn btn-outline-primary me-2">Enhance collaboration</a>
                </div>
             
                <div class="header-contents">
                    <h1>Community Posts</h1>
                </div>
          
                <div class="col-md-3 text-end">
                    <a href="/about" class="btn btn-outline-primary me-2">About</a>
                    <a href="/logout" class="btn btn-outline-primary me-2">Log out</a>
                    <a href="/addpost" class="btn btn-outline-primary me-2">New Post</a>
                    
                </div>
              </header>
        </div>
    </nav>
    <div class="container">
        {% for post in posts %}
        <div class="post-container">
            
            <div class="card mt-3">
                <div class="card-body">
                    <h3 class="mt-5 card-title">{{ post.title }}</h3>
                    <!-- <h5 class="card-title">{{ post.title }}</h5> -->
                    <h6 class="card-subtitle mb-2 text-muted">Author: {{ post.author }}</h6>
                    <h6 class="card-subtitle mb-2 text-muted">Category: {{ post.category }}</h6>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-muted">Date Posted: {{ post.date_posted }}</small></p>
                    <!-- Like button -->
                    <button type="button" class="btn btn-primary    " id="likeButton">Like</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        document.getElementById("likeButton").addEventListener("click", function() {
            alert("Liked!");
        });

        document.getElementById("updateButton").addEventListener("click", function() {
            alert("Updated!");
        });

        document.getElementById("deleteButton").addEventListener("click", function() {
            if (confirm("Are you sure you want to delete this post?")) {
                
                alert("Post deleted!");
                // Add logic to delete the post from the database or perform other actions as needed
            }
        });
    </script>
</body>
</html>
