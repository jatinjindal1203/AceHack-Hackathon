<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    .register-container {
      margin-top: 100px;
    }
    .card {
      border: none;
      border-radius: 0;
    }
    .profile-image-pic {
      display: block;
      margin: 0 auto;
    }
    .cardbody-color {
      background-color: transparent;
    }
    .btn-color {
      background-color: #1877f2;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 register-container">
        <h2 class="text-center text-dark mt-5">Create an account</h2>
        <h3 class="text-center text-dark mt-5">Welcome to our Social Media Web App</h3>
        <div class="text-center mb-5 text-dark">Made by TITANVERSE</div>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5" id="registerForm" method="POST" action="/register">
            <div class="text-center">
              <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <div class="mb-3">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" name="dob" required>
            </div>
            <div class="mb-3">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" id="registerButton" class="btn btn-color px-5 mb-5 w-100">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
